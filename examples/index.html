<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>three-dom-elements</title>
    <style>
       body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        cursor: grab;
        position: absolute;
      }

      canvas:active {
        cursor: grabbing;
      }

      div {
        pointer-events: none;
        position: relative;
      }
    </style>
    <script type="module" src="https://jspm.dev/es-module-shims"></script>
  </head>
  <body>
    <script type="module">
      import { WebGLRenderer, PerspectiveCamera, Scene } from 'https://cdn.skypack.dev/three@0.126.1/build/three.module.js';
      import { OrbitControls } from 'https://cdn.skypack.dev/three@0.126.1/examples/jsm/controls/OrbitControls.js';

      importShim("../dist/index.modern.module.js").then(({ DOMContext, DOMElement }) => {
        const { innerWidth, innerHeight } = window;

        const renderer = new WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const camera = new PerspectiveCamera(45, innerWidth / innerHeight, 0.01, 10);
        camera.position.z = 2;

        const controls = new OrbitControls(camera, document.body);
        controls.enableDamping = true;

        const context = new DOMContext(camera);
        context.setSize(innerWidth, innerHeight);
        document.body.appendChild(context.domElement);

        const scene = new Scene();

        const iFrame = document.createElement('iframe');
        iFrame.src = 'https://threejs.org';
        iFrame.style.border = 'none';

        const element = new DOMElement(context, iFrame);
        scene.add(element);

        window.addEventListener('resize', () => {
          const { innerWidth, innerHeight } = window;

          renderer.setSize(innerWidth, innerHeight);
          context.setSize(innerWidth, innerHeight);

          camera.aspect = innerWidth / innerHeight;
          camera.updateProjectionMatrix();
        });

        renderer.setAnimationLoop(() => {
          controls.update();
          context.update();

          renderer.render(scene, camera);
        });
      });
    </script>
    <script type="importmap-shim">
      {
        "imports": {
          "three": "https://cdn.skypack.dev/three@0.126.1",
          "three/": "https://cdn.skypack.dev/three@0.126.1/"
        }
      }
    </script>
  </body>
</html>
